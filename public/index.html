<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="./css/style.css">
    <script type="text/javascript" src="./js/bundle.js"></script>
  </head>
  <body>

    <div id="app">
      <h1>Currency Converter</h1>

      <div class="converter">

        <section>
          <label>Select Currency:</label>
          <select v-model="newCurrency">
          <option disabled value="">Select Currency</option>
          <option v-for="(value, index) in rates" :value="index">{{ index }}</option>
          </select>
        </section>

        <section>
          <h2>Convert From Euros</h2>
            <label>Amount: </label>
            <input type="number" v-model="euros">
            <p>Converted Amount:  {{ convertedCurrency }} </p>
        </section>

        <section>
          <h2>Convert To Euros</h2>
          <label>Amount: </label>
          <input type="number" v-model="currencyAmount">
          <p>Converted Amount: {{ currencyAmount }} </p>
        </section>
      </div>
    </div>

  </body>
</html>
